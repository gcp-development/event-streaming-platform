apiVersion: v1
kind: PersistentVolume
metadata:
  name: zookeeper-data-pv
  #namespace: event-streaming-platform
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: zookeeper-data-local-storage
  capacity:
    storage: 5Gi
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/zookeeper-data-pv