apiVersion: v1
kind: Service
metadata:
  labels:
    service: kafka
  name: kafka
  #namespace: event-streaming-platform
spec:
  type: NodePort
  selector:
    service: kafka
  ports:
    - name: internal
      port: 29092
      targetPort: 29092
    - name: external
      port: 30092
      targetPort: 9092
      nodePort: 30092